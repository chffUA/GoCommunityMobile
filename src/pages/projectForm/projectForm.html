<ion-header>
  <ion-toolbar>
    <ion-title>
      Project Creation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="create()">
      <p class="center error" [hidden]="error === ''"><strong>{{error}}</strong></p>
    <ion-item>
        <ion-label color="primary" stacked id="s">Your project's name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" placeholder="Enter your project's name here"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Project description</ion-label>
        <ion-input type="text" [(ngModel)]="desc" name="desc" placeholder="Enter a description here"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Its goal (â‚¬)</ion-label>
          <ion-input type="number" [(ngModel)]="goal" name="goal" placeholder="Enter your goal here"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Its expiration date (YYYY-MM-DD)</ion-label>
          <ion-input type="text" [(ngModel)]="date" name="date" placeholder="Enter expiration date here"></ion-input>
        </ion-item>
  <button ion-button color="dark" type="submit" class="sidebtn">Done</button>
  </form>
</ion-content>
