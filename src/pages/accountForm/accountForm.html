<ion-header>
  <ion-navbar>
    <ion-title>
      Account Creation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createT()">
    <ion-item>
        <ion-label color="primary" stacked>Your account's name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" placeholder="Enter your name here"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>The username you'll login with</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Enter your username here"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Your password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password here"></ion-input>
        </ion-item>
  <button ion-button color="dark" type="submit">Done</button>
  </form>
</ion-content>
