<ion-header>
  <ion-navbar>
    <ion-title>
      Login to GoCommunity
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="loginT()">
    <ion-item>
        <ion-label color="primary" stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Enter username here"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Enter password here"></ion-input>
        </ion-item>
  <button ion-button color="dark" type="submit">Login</button>
  </form>
  <p><strong>{{error}}</strong></p>
</ion-content>
